<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Student Grade Calculator</title>
</head>
<body>
    <div id="container">
        <div id="information">
            <H1>Student Grade Calculator</H1>
            <h3>Student's General Information</h3>
                <div class="row">
                    <div class="name mb-3" > <!--div for first name-->
                        <input type="text" class="form-control" id="inputFName" placeholder="First Name">
                    </div>
                    <div class="name mb-3" > <!--div for last name-->
                        <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
                    </div>
                </div>
        </div>
        <div id="calculator">
              <h3>Enter your Grades below:</h3>
            <div class="row">
                  <div class="col-sm-6">
                  <div class="row">
                        <div class="col-sm-4">
                            <label for="InputM">Math</label>
                    </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="InputM" placeholder="Enter Grade Here">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="InputS">Science</label>
                    </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="InputS" placeholder="Enter Grade Here">
                        </div>
                        </div>
                        <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="InputE">English</label>
                    </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="InputE" placeholder="Enter Grade Here">
                            </div>
                    </div>
              </div>
              <div class="col-sm-6">
                      <div class="row">
                        <div class="col-sm-4">
                            <label for="InputF">Filipino</label>
                    </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="InputF" placeholder="Enter Grade Here">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="InputSS">Social Studies</label>
                    </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="InputSS" placeholder="Enter Grade Here">
                        </div>
                        </div>
                        <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="InputE">ICT</label>
                    </div>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="InputICT" placeholder="Enter Grade Here">
                            </div>
                    </div>
              </div>
            </div>

              

        </div>
         <button type="button" py-click="calculate">Click here to compute!</button>

        <div id="output">
            <h3>Your Results:</h3>
            <p id="result"></p>
        </div>
    </div>

     <py-script src="main.py"></py-script>
</body>
</html>
